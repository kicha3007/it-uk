
<!-- --------------------- it-calculation --------------------------->
<section class="it-calculation">
  <div class="it-container">
    <div class="it-all-title">Сколько стоит програмное обеспечение?</div>
    <div class="it-calculation__wrap">
      <div class="it-calculation__top">
        <div class="it-calculation__top-half it-calculation__top-half--left">
          <div class="it-calculation__time">
            <div class="it-calculation__time-check"><img class="it-calculation__time-img" src="static/img/calculation/check.png" alt=""/></div>
            <div class="it-calculation__time-text">
              <div class="it-calculation__time-text-top">	Первые 6 месяцев</div>
              <div class="it-calculation__time-bottom">	минимальный платеж!</div>
            </div>
          </div>
        </div>
        <div class="it-calculation__top-half it-calculation__top-half--right">
          <div class="it-calculation__other-info"><a class="it-calculation__other-info-link" href="#">	Перейти на форму регистрации</a>
            <div class="it-calculation__other-info-price">
              <div class="it-calculation__other-info-price-left">
                <div class="it-calculation__other-info-price-number">	10</div>
              </div>
              <div class="it-calculation__other-info-price-right">
                <div class="it-calculation__other-info-price-rub">	РУБ</div>
                <div class="it-calculation__other-info-price-month">	МЕС</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="it-calculation__bottom">
        <div class="it-calculation-form__wrap">
          <div class="it-calculation-form__title">	Рассчитайте свой ежемесячный платеж (с 7го месяца):</div>
          <div class="it-calculation-form__input-wrap">
            <div class="it-calculation-form__half">
              <label class="it-calculation-form__input-title">
                <div class="it-calculation-form__input-title-text">	Введите количество м2 в управлении</div>
                <input class="it-calculation-form__input" type="text" name="meters" maxlength="600" value="" placeholder="500 000 м2" data-meters="data-meters"/>
              </label>
            </div>
            <div class="it-calculation-form__equally"></div>
            <div class="it-calculation-form__half">
              <label class="it-calculation-form__input-title">
                <div class="it-calculation-form__input-title-text">	Сумма ежемесячного платежа</div>
                <input class="it-calculation-form__input" type="text" name="rub" maxlength="600" value="" placeholder="00 рублей" data-sum="data-sum"/>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
